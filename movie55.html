<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>INFO</title>
<link rel="stylesheet" href="www.css">
</head>
<body>

<div class="anime-info">
  <h1>FORVERUNU'S CORP.</h1>

  <div class="field">
    <div class="label"><b>Название фильма:</b></div>
    <div class="value">Лысый нянька: Спецзадание</div>
  </div>

  <div class="field">
    <div class="label"><b>Краткая рецензия:</b></div>
    <div class="value">Рецензия будет когда пересмотрю</div>
  </div>

  <div class="field">
    <div class="label"><b>Оценка (от 1 до 10):</b></div>
    <div class="rating"></div>
  </div>

  <button class="back-button" onclick="history.back()">Вернуться</button>
</div>

<div class="container">
  <div class="image-panel">
    <img class="qe" src="" alt="Картинка">
  </div>
   <div class="image-panel">
    <img class="qw" src="" alt="Картинка">
  </div>
</div>
</body>
</html>
