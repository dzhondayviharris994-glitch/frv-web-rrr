<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Главная</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    color: #fff;
    background: #0a0a0a;
  }

  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.4;
    filter: brightness(0.7);
  }

  .content {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 40px;
    text-align: center;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
  }

  .logo {
    font-size: 4.5rem;
    font-weight: 300;
    margin-bottom: 10px;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #fff 0%, #aaa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
  }

  .subtitle {
    font-size: 1.3rem;
    margin-bottom: 50px;
    color: #ccc;
    font-weight: 300;
    letter-spacing: 1px;
  }

  .welcome-text {
    font-size: 1.1rem;
    margin-bottom: 60px;
    max-width: 500px;
    line-height: 1.6;
    color: #aaa;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 600px;
    width: 100%;
  }

  .btn {
    padding: 18px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.4s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.7s ease;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .btn:hover::before {
    left: 100%;
  }

  .accent {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .accent:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }

  /* Анимации */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeInUp 1s ease forwards;
  }

  .delay-1 { animation-delay: 0.2s; opacity: 0; }
  .delay-2 { animation-delay: 0.4s; opacity: 0; }
  .delay-3 { animation-delay: 0.6s; opacity: 0; }
  .delay-4 { animation-delay: 0.8s; opacity: 0; }

  /* Мобильная адаптация */
  @media (max-width: 768px) {
    .content {
      padding: 40px 20px;
    }

    .logo {
      font-size: 2.5rem;
    }

    .buttons {
      grid-template-columns: 1fr;
    }

    .btn {
      padding: 16px 20px;
    }
  }
</style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  </video>
</div>

<div class="content">
  <h1 class="logo fade-in">FORVERUNU'S CORP</h1>
  <p class="subtitle fade-in delay-1">Добро пожаловать в мой мир</p>
  <p class="welcome-text fade-in delay-2">Исследуйте мои проекты, интересы и творческие работы через эту интерактивную платформу</p>

  <div class="buttons">
    <a href="games.html" class="btn fade-in delay-1">Мои игры</a>
    <a href="viewed.html" class="btn fade-in delay-2">Просмотренные тайтлы</a>
    <a href="aboutme.html" class="btn accent fade-in delay-3">Про меня</a>
    <a href="MyUniverse.html" class="btn fade-in delay-4">Моя вселенная</a>
  </div>
</div>

</body>
</html>
