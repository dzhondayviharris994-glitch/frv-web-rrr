<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Сюжет - Моя Вселенная</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #eee;
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Космический фон */
  .cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background:
      radial-gradient(circle at 20% 30%, rgba(41, 11, 85, 0.3) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(74, 0, 224, 0.2) 0%, transparent 40%),
      radial-gradient(circle at 40% 80%, rgba(142, 45, 226, 0.15) 0%, transparent 40%),
      linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
    animation: nebulaShift 30s ease infinite;
  }

  @keyframes nebulaShift {
    0%, 100% {
      background-position: 0% 0%;
    }
    50% {
      background-position: 100% 100%;
    }
  }

  /* Звездное небо */
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 5s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% {
      opacity: 0.2;
      transform: scale(1);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }

  header {
    padding: 20px 15px;
    text-align: center;
    background: rgba(10, 10, 30, 0.85);
    box-shadow: 0 4px 30px rgba(0,0,0,0.8);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(142, 45, 226, 0.3);
    animation: headerSlideDown 0.8s ease-out;
  }

  @keyframes headerSlideDown {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  header h1 {
    margin: 0;
    font-size: clamp(1.5rem, 5vw, 2em);
    color: #fff;
    font-weight: 600;
    background: linear-gradient(45deg, #8e2de2, #4a00e0, #00c6ff, #8e2de2);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: cosmicText 8s ease infinite;
    text-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
  }

  @keyframes cosmicText {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }

  .navigation-container {
    padding: 15px 10px;
    background: rgba(15, 15, 35, 0.9);
    backdrop-filter: blur(5px);
    animation: navAppear 1s ease-out 0.3s both;
    border-bottom: 1px solid rgba(74, 0, 224, 0.2);
  }

  @keyframes navAppear {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .chapter-btn {
    padding: 12px 15px;
    font-size: clamp(0.8rem, 3vw, 0.9em);
    background: linear-gradient(135deg, rgba(74, 0, 224, 0.8), rgba(142, 45, 226, 0.8));
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
    font-weight: 500;
    min-width: 60px;
    flex: 1;
    max-width: 80px;
    min-height: 45px;
    position: relative;
    overflow: hidden;
    animation: buttonPopIn 0.6s ease-out both;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(142, 45, 226, 0.3);
  }

  .chapter-btn:nth-child(1) { animation-delay: 0.4s; }
  .chapter-btn:nth-child(2) { animation-delay: 0.5s; }
  .chapter-btn:nth-child(3) { animation-delay: 0.6s; }
  .chapter-btn:nth-child(4) { animation-delay: 0.7s; }
  .chapter-btn:nth-child(5) { animation-delay: 0.8s; }
  .chapter-btn:nth-child(6) { animation-delay: 0.9s; }

  @keyframes buttonPopIn {
    0% {
      opacity: 0;
      transform: scale(0.8) translateY(20px);
    }
    70% {
      transform: scale(1.05) translateY(-5px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .chapter-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s ease;
  }

  .chapter-btn:hover::before {
    left: 100%;
  }

  .chapter-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(74, 0, 224, 0.5), 0 0 15px rgba(142, 45, 226, 0.4);
    background: linear-gradient(135deg, rgba(142, 45, 226, 0.9), rgba(74, 0, 224, 0.9));
  }

  .chapter-btn.active {
    background: linear-gradient(135deg, rgba(255, 65, 108, 0.9), rgba(255, 75, 43, 0.9));
    box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5), 0 0 15px rgba(255, 65, 108, 0.4);
    animation: activePulse 2s ease-in-out infinite;
    border: 1px solid rgba(255, 65, 108, 0.4);
  }

  @keyframes activePulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5), 0 0 15px rgba(255, 65, 108, 0.4);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 75, 43, 0.7), 0 0 20px rgba(255, 65, 108, 0.6);
    }
  }

  .back-button {
    display: inline-block;
    padding: 14px 24px;
    margin: 15px;
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(69, 160, 73, 0.8));
    color: white;
    font-size: clamp(0.9rem, 3.5vw, 0.95em);
    border: none;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    font-weight: 500;
    text-align: center;
    min-height: 50px;
    position: relative;
    overflow: hidden;
    animation: slideInLeft 0.8s ease-out 0.6s both;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(76, 175, 80, 0.3);
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .back-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s ease;
  }

  .back-button:hover::before {
    left: 100%;
  }

  .back-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5), 0 0 15px rgba(69, 160, 73, 0.4);
    background: linear-gradient(135deg, rgba(69, 160, 73, 0.9), rgba(76, 175, 80, 0.9));
  }

  .content {
    max-width: 900px;
    margin: 20px auto;
    padding: 30px;
    background: rgba(20, 20, 40, 0.85);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    font-size: clamp(1rem, 4vw, 1.1em);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(142, 45, 226, 0.2);
    animation: contentSlideUp 0.8s ease-out 0.8s both;
    position: relative;
    overflow: hidden;
  }

  .content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #8e2de2, #4a00e0, #00c6ff);
    animation: borderFlow 3s linear infinite;
  }

  @keyframes borderFlow {
    0% {
      background-position: 0% 0%;
    }
    100% {
      background-position: 200% 0%;
    }
  }

  @keyframes contentSlideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .content.show {
    animation: contentChange 0.5s ease-out;
  }

  @keyframes contentChange {
    0% {
      opacity: 0;
      transform: translateX(-20px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .content h2 {
    color: #8e2de2;
    margin-top: 0;
    font-size: clamp(1.2rem, 4vw, 1.5em);
    border-bottom: 2px solid #4a00e0;
    padding-bottom: 10px;
    font-weight: 600;
    animation: titleGlow 3s ease-in-out infinite;
    text-align: center;
  }

  @keyframes titleGlow {
    0%, 100% {
      text-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
    }
    50% {
      text-shadow: 0 0 20px rgba(142, 45, 226, 0.8), 0 0 30px rgba(142, 45, 226, 0.6);
    }
  }

  .content p {
    margin-bottom: 1em;
    text-align: justify;
    animation: textFadeIn 0.8s ease-out 1s both;
  }

  @keyframes textFadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .back-to-top {
    display: inline-block;
    margin: 30px auto 20px;
    padding: 14px 25px;
    background: linear-gradient(135deg, rgba(255, 65, 108, 0.8), rgba(255, 75, 43, 0.8));
    color: #fff;
    font-size: clamp(0.9rem, 3.5vw, 0.95em);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: block;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    font-weight: 500;
    min-height: 50px;
    position: relative;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 65, 108, 0.3);
  }

  .back-to-top::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s ease;
  }

  .back-to-top:hover::before {
    left: 100%;
  }

  .back-to-top:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 65, 108, 0.5), 0 0 15px rgba(255, 75, 43, 0.4);
    background: linear-gradient(135deg, rgba(255, 75, 43, 0.9), rgba(255, 65, 108, 0.9));
  }

  .back-to-top.show {
    opacity: 1;
    visibility: visible;
    animation: bounceIn 0.6s ease-out;
  }

  @keyframes bounceIn {
    0% {
      opacity: 0;
      transform: scale(0.3);
    }
    50% {
      transform: scale(1.05);
    }
    70% {
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Анимации для длинного текста */
  .long-text {
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.4;
    font-size: clamp(0.9rem, 3vw, 1rem);
    animation: textFlow 1s ease-out;
  }

  @keyframes textFlow {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Парящие частицы на фоне */
  .floating-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .particle {
    position: absolute;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    animation: float 20s infinite linear;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.5;
    }
    90% {
      opacity: 0.5;
    }
    100% {
      transform: translateY(-100px) translateX(100px) rotate(360deg);
      opacity: 0;
    }
  }

  /* Космический корабль */
  .spaceship {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    z-index: 99;
    opacity: 0.7;
    animation: spaceshipFloat 8s ease-in-out infinite;
  }

  @keyframes spaceshipFloat {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-20px) rotate(5deg);
    }
  }

  .spaceship svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 10px rgba(74, 0, 224, 0.7));
  }

  /* Планета */
  .planet {
    position: fixed;
    top: 10%;
    left: 5%;
    width: 100px;
    height: 100px;
    z-index: -1;
    opacity: 0.6;
    animation: planetRotate 40s linear infinite;
  }

  @keyframes planetRotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .planet svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 15px rgba(142, 45, 226, 0.5));
  }

  @media (max-width: 768px) {
    header {
      padding: 15px 10px;
    }

    .navigation-container {
      padding: 12px 8px;
    }

    nav {
      gap: 6px;
    }

    .chapter-btn {
      min-width: 50px;
      max-width: 65px;
      padding: 10px 8px;
      font-size: 0.8rem;
      min-height: 40px;
    }

    .back-button {
      margin: 10px;
      padding: 12px 20px;
      width: calc(100% - 20px);
      display: block;
    }

    .content {
      margin: 15px 10px;
      padding: 20px;
    }

    .back-to-top {
      margin: 20px auto;
      padding: 12px 20px;
      width: calc(100% - 40px);
    }

    .spaceship {
      width: 40px;
      height: 40px;
      bottom: 10px;
      right: 10px;
    }

    .planet {
      width: 70px;
      height: 70px;
      top: 5%;
      left: 3%;
    }
  }

  @media (max-width: 480px) {
    .navigation-container {
      padding: 10px 5px;
    }

    nav {
      gap: 4px;
    }

    .chapter-btn {
      min-width: 45px;
      max-width: 55px;
      padding: 8px 6px;
      font-size: 0.75rem;
      min-height: 35px;
    }

    .content {
      margin: 10px 8px;
      padding: 15px;
    }

    .content h2 {
      font-size: 1.3rem;
    }

    .content p {
      font-size: 0.95rem;
      text-align: left;
    }

    .planet {
      display: none;
    }
  }

  @media (max-width: 360px) {
    .chapter-btn {
      min-width: 40px;
      max-width: 50px;
      padding: 6px 4px;
      font-size: 0.7rem;
    }

    .content {
      margin: 8px 6px;
      padding: 12px;
    }
  }

  @media (hover: none) {
    .chapter-btn:hover {
      transform: none;
    }

    .back-button:hover {
      transform: none;
    }

    .back-to-top:hover {
      transform: none;
    }

    .chapter-btn:active,
    .back-button:active,
    .back-to-top:active {
      transform: scale(0.95);
    }
  }

  a, button {
    -webkit-tap-highlight-color: transparent;
  }

  .chapter-btn:focus,
  .back-button:focus,
  .back-to-top:focus {
    outline: 2px solid #8e2de2;
    outline-offset: 2px;
  }
</style>
</head>
<body>

<!-- Космический фон -->
<div class="cosmic-bg"></div>

<!-- Звездное небо -->

<!-- Парящие частицы -->
<div class="floating-particles" id="particles"></div>

<!-- Космический корабль -->
<div class="spaceship">
  <svg viewBox="0 0 100 100">
    <path d="M50,10 L70,50 L50,70 L30,50 Z" fill="#4a00e0" />
    <circle cx="50" cy="50" r="15" fill="#8e2de2" />

</div>

<!-- Планета -->
<div class="planet">
  <svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="#4a00e0" />
    <circle cx="30" cy="30" r="10" fill="#8e2de2" />
    <circle cx="60" cy="40" r="8" fill="#8e2de2" />
    <circle cx="40" cy="65" r="12" fill="#8e2de2" />
  </svg>
</div>

<header>
  <h1>Сюжет - Моя Вселенная</h1>
</header>

<div class="navigation-container">
  <nav id="chaptersNav">
  </nav>
</div>

<a href="MyUniverse.html" class="back-button">Вернуться назад</a>

<div id="storyContent" class="content">
</div>

<a href="#top" class="back-to-top" onclick="scrollToTop()">Вернуться наверх</a>

<script>
// Создание звездного неба
function createStars() {
  const starsContainer = document.getElementById('stars');
  const starCount = 200;

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';

    const size = Math.random() * 2 + 1;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    const delay = Math.random() * 5;
    const duration = 3 + Math.random() * 3;

    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${posX}%`;
    star.style.top = `${posY}%`;
    star.style.animationDelay = `${delay}s`;
    star.style.animationDuration = `${duration}s`;

    starsContainer.appendChild(star);
  }
}

// Создание парящих частиц
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 15;

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';

    const size = Math.random() * 3 + 1;
    const posX = Math.random() * 100;
    const delay = Math.random() * 20;
    const duration = Math.random() * 10 + 20;

    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${posX}%`;
    particle.style.animationDelay = `${delay}s`;
    particle.style.animationDuration = `${duration}s`;
    particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, 0.3)`;

    particlesContainer.appendChild(particle);
  }
}

var contentDiv = document.getElementById('storyContent');
var navContainer = document.getElementById('chaptersNav');

for (var i = 1; i <= totalChapters; i++) {
  var btn = document.createElement('button');
  btn.className = 'chapter-btn';
  btn.textContent = i;
  btn.setAttribute('data-chapter', i);
  navContainer.appendChild(btn);
}

var buttons = document.querySelectorAll('.chapter-btn');

function loadChapter(chapterId) {
  contentDiv.classList.remove('show');
  setTimeout(function() {
    contentDiv.innerHTML = chapters[chapterId] || '<h2>Глава' + chapterId + '</h2><p>Содержание недоступно</p>';
    contentDiv.classList.add('show');
    window.scrollTo({ top: contentDiv.offsetTop - 100, behavior: 'smooth' });
  }, 200);
}

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener('click', function() {
    var chapterId = this.getAttribute('data-chapter');
    for (var j = 0; j < buttons.length; j++) {
      buttons[j].classList.remove('active');
    }
    this.classList.add('active');
    loadChapter(chapterId);
  });
}

window.addEventListener('load', function() {
  buttons[0].classList.add('active');
  loadChapter(1);
  createStars();
  createParticles();
});

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

  var backToTop = document.querySelector('.back-to-top');

    backToTop.classList.add('show');
  } else {
    backToTop.classList.remove('show');
  }
});
